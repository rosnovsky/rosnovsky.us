coverage:
  precision: 2
  round: down
  range: '70...100'

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach, diff, files'
  behavior: default
  require_changes: true # if true: only post the comment if coverage changes

status:
  patch:
    default:
      # basic
      target: auto
      threshold: 5%
      base: auto
