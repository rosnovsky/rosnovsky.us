[images]
remote_images = []

[[headers]]
for = "/_astro/*"

  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[context]

  [context.production]

    [context.production.images]
    remote_images = []

    [[context.production.headers]]
    for = "/_astro/*"

      [context.production.headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [context."feat/pwa"]

    [context."feat/pwa".images]
    remote_images = []

    [[context."feat/pwa".headers]]
    for = "/_astro/*"

      [context."feat/pwa".headers.values]
      Cache-Control = "public, max-age=31536000, immutable"